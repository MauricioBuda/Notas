<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/agenda.png" type="logo_chico">
    <title>Notitas</title>
</head>
<body>


<section class="form_inicioSesion">
  <form id="modalInicioSesion" class="modal_inicioSesion">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Dirección de E-mail</label>
      <input type="email" class="form-control" id="mailInicio" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="contraseñaInicio" required>
    </div>
    <button type="submit" class="btn btn-primary" id="botonIngresarCuentaExistente">Ingresar</button>
    <button id="emailHelp" class="form-text olvideClave">Olvidé mi clave</button>
    <div id="emailHelp" class="form-text sinCuenta">No tenés cuenta?</div>
      <button id="boton_registrarse" class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
        Registrarse
      </button>
    </form>


    <div id="modalRegistro" class=" modal_registro ocultarRegistroModal">
      <div class="collapse collapse-horizontal modal_registro_2" id="collapseWidthExample">
        <div class="card card-body " >

          <form class="form_registro" id="modalRegistro">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Dirección de E-mail</label>
              <input type="email" class="form-control" id="MailRegistro" aria-describedby="emailHelp" required>

              <label for="exampleInputPassword1" class="form-label contraseña_registro">Contraseña</label>
              <input type="password" class="form-control" id="ContraseñaRegistro1" required>

              <label for="exampleInputPassword1" class="form-label contraseña_registro">Repetir contraseña</label>
              <input type="password" class="form-control" id="ContraseñaRegistro2" required>
            </div>
            <div class="botones_registro">
            <button type="submit" class="btn btn-primary botonesRegistro" id="botonRegistrarNuevaCuenta">Registrarme</button>
            <button id="cancelar_modal" class="btn btn-primary botonesRegistro" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
              Cancelar
            </button>
          </div>
          </form>

        </div>
      </div>
    </div>

</section>




    <main id="id_menu" class="menu">
        <button id="botonMas_id" class="botonMas_class btn btn-primary" type="button" >+</button>
        <div class="filtro" id="filtro_id_menu">
            <button id="id_todas">
                Todas
            </button >
            <button id="id_pendientes">
                Pendientes
            </button>
            <button id="id_finalizadas">
                Finalizadas
            </button>
            <button id="id_canceladas">
                Canceladas
            </button>
        </div>
    </main>


    <section id="section_formulario_id" class="section_formulario oculto">
        
            <h2 class="h2_nuevaTarea">NUEVA TAREA</h2>
            <form id="tabla_datos" class="formulario">
                <label for="tareaTitulo">Título: </label>
                <input placeholder="Título de la tarea" class="recuadros_formulario" type="text" id="tareaTitulo" name="tareaTitulo" required>

                <label for="tareaDetalle">Detalle: </label>
                <input placeholder="Aclaraciones" class="recuadros_formulario recuadros_formulario_detalle" type="text" id="tareaDetalle" name="tareaDetalle" required>

                <label for="tareaUrgencia">Urgencia: </label>
                    <select class="recuadros_formulario" id="tareaUrgencia" name="tareaUrgencia" required>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>


                <button class="boton_agregarTarea btn btn-outline-dark" id="boton_agregarTarea_id" type="submit">Agregar Tarea</button>

            </form>
      
    </section>
<div class="divDeSecciones">
    <section class="section_cards section_todas" id="todas-cards"></section>
    <section class="section_cards section_pendientes" id="pendientes-cards"></section>
    <section class="section_cards section_finalizadas" id="finalizadas-cards"></section>
    <section class="section_cards section_canceladas" id="canceladas-cards"></section>
</div>


  <!-- Modal de carga -->
  <div id="modalCarga" class="modal_carga">
    <div class="modal-contenido">
      <p>CARGANDO...</p>
    </div>
  </div>



  

  
  <!-- Modal pantalla grande-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div id="modalContainer" class="modal-content modalCardContenedor">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="cardEnModal_Class" id="cardEnModal">

        </div>
        <div id="modal_footerID" class="modal-footer">
          <button id="${botonEditarID}" class="btn botonesCards" >Editar</button>
          <button id="${botonFinalizarID}" class="btn botonesCards" >Finalizar</button>
          <button id="${botonCancelarID}" class="btn botonesCards">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <script  type="module" src="./js/firestoreConfig.js"></script>
    <script type="module" src="./js/app.js"></script>

    
</body>
</html>
